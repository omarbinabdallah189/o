<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/uaee</title>
    <style>
        // ...existing code...
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://e.top4top.io/p_3523hgc2r1.gif" alt="Discord Image">
    </div>
    
    <!-- تحديث عنصر الصوت مع إضافة خصائص إضافية -->
    <audio id="backgroundAudio" autoplay loop muted preload="auto" controls style="display: none;">
        <source src="https://h.top4top.io/m_35324uyb41.mp3" type="audio/mpeg">
        <source src="https://h.top4top.io/m_35324uyb41.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div class="info" id="ip-info">
        // ...existing code...
    </div>
    <div class="text">discord.gg/s70</div>

    <script>
        // إضافة سكريبت لتشغيل الصوت
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            
            // محاولة تشغيل الصوت عند النقر في أي مكان على الصفحة
            document.addEventListener('click', function() {
                audio.muted = false;
                audio.play().catch(error => {
                    console.log('خطأ في تشغيل الصوت:', error);
                });
            }, { once: true });
            
            // محاولة تشغيل الصوت مباشرة
            audio.play().catch(error => {
                console.log('تحتاج إلى تفعيل الصوت يدوياً:', error);
            });
        });

        // ...existing code...
        fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            delete data.readme;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
